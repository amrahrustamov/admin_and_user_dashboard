<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel life</title>
</head>
<body>
    <div class="entry">
       <div class="logInAndRegister">
            <div class="entrySections first">
                <p class="textOfLogin">LOGIN</p>
            </div>
            <div class="entrySections second">
                <div class="leftEntrySec twoSameBox col-8">
                    <div class="boxOfEmailPassword">
                        <input type="text" placeholder="email">
                    </div>
                    <div class="boxOfEmailPassword">
                        <input type="text" placeholder="password">
                    </div>
                </div>
                <div class="rightEntrySec twoSameBox col-4">
                    <button>Log in</button>
                </div>
            </div>
            <div class="entrySections third">
                <div class="linkOfRegister">
                    <a href="#" class="text-decoration-none"><p>Register</p></a>

                </div>
                <div class="findPassword">
                    <a href="#" class="text-decoration-none"><p>Forget password?</p></a>

                </div>
            </div>

       </div>
    </div>

    <div class="register">
        <div class="boxOfLogo boxes">
            <div class="img">
                <img src="./assets/img/traveLogo1.png" alt="logo of page">
            </div>
        </div>
        <div class="boxOfTitle boxes">
            <p>Registration</p>
        </div>
        <div class="boxOfName boxes">
            <div class="boxOfInput"><input type="text" placeholder="Name"></div>
            <i>for notice</i>
        </div>
        <div class="boxOfSurname boxes">
            <div class="boxOfInput"><input type="text" placeholder="Surname"></div>
            <i>for notice</i>
        </div>
        <div class="boxOfEmail boxes">
            <div class="boxOfInput"><input type="text" placeholder="Email"></div>
            <i>for notice</i>
        </div>
        <div class="boxOfPassword boxes">
            <div class="boxOfInput"><input type="text" placeholder="Password"></div>
            <i>for notice</i>
        </div>
        <div class="boxOfConfirmPassword boxes">
            <div class="boxOfInput"><input type="text" placeholder="Confirm Password"></div>
            <i>for notice</i>
        </div>
        <div class="boxOfRegisterButton boxes">
            <a href="#">
                <button>Register</button>
            </a>
        </div>














    </div>

    <div class="adminPanel">
        <div class="header">
            <div class="leftPart headerParts col-3">
                <div class="boxesOfLeftPart col-3">
                    <a href="#"><img src="./assets/img/traveLogo1.png" alt="logo"></a>
                </div>
                <div class="boxesOfLeftPart col-9"></div>
            </div>
            <div class="middlePart headerParts col-6">
                <div class="inputAndButton">

                </div>
            </div>
            <div class="rightPart headerParts col-3">
                <div class="boxesRightPart"></div>
            </div>
        </div>
    </div>
</body>
</html>
